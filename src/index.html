<!DOCTYPE html>
<html class="page" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юлия Александрова - ваш фотограф на любой случай</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page__body">
    <header class="header">
        <div class="header__wrapper">
            <a class="header__logo" href="index.html"><img src="img/logo.svg" alt="Логотип Юлии Александровой" width="60" height="30"></a>
            <nav class="header__menu menu">
                <button class="menu__button" type="button" aria-expanded="false" aria-controls="menu__list" aria-label="Закрыть меню">
                    <svg class="menu__icon" width="32" height="32" aria-hidden="true">
                        <use class="menu__icon-menu" href="img/sprite.svg#menu"></use>
                        <use class="menu__icon-cross" href="img/sprite.svg#cross"></use>
                    </svg>
                </button>
                <div class="menu__wrapper">
                    <ul class="menu__list" id="menu__list">
                        <li class="menu__item">
                            <a href="#portfolio" class="menu__link">Портфолио</a>
                        </li>
                        <li class="menu__item">
                            <a href="#price" class="menu__link">Цены</a>
                        </li>
                        <li class="menu__item">
                            <a href="#about" class="menu__link">Обо мне</a>
                        </li>
                        <li class="menu__item">
                            <a href="#blog" class="menu__link">Блог</a>
                        </li>
                        <li class="menu__item">
                            <a href="#contacts" class="menu__link">Контакты</a>
                        </li>
                    </ul>
                    <a href="tel:+79102251297" class="menu__tel">+7 910 225 12 97</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="main">
            <div class="main__wrapper">
                <h1 class="main__title">Юлия<br>Александрова</h1>
                <p class="main__text">Профессиональный фотограф с богатым многолетним опытом. Создаю неповторимые фотографии, которые способны сохранить эмоции и передать их другим людям.</p>
                <a href="#portfolio" class="main__link">Посмотреть работы</a>
            </div>
        </section>
    </main>

    <script>
        const menu = document.querySelector(".menu");
        const menuBtn = document.querySelector(".menu__button");
        const menuWrapper = document.querySelector(".menu__wrapper");

        menuBtn.addEventListener("click", () => {
            menu.classList.toggle("menu--opened")
            menuBtn.classList.toggle("menu__button--open");
            menuWrapper.classList.toggle("menu__wrapper--opened");
        });
    </script>
</body>
</html>
